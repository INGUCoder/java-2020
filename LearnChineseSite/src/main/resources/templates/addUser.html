<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>在线汉语学堂后台管理系统</title>
  <link rel="stylesheet" href="/static/admin/layui/css/layui.css">
</head>
<div class="layui-container">  
    <div class="layui-row">
        <div class="layui-col-lg12">
            <fieldset class="layui-elem-field">
                <legend>会员管理 - 新增会员</legend>
                <div class="layui-field-box">
                    <form id="editUser" class="layui-form" action="/admin/add" method="post">

                        <div class="layui-form-item">
                            <label class="layui-form-label">账号</label>
                            <div class="layui-input-block">
                                <input type="text" name="userName"   lay-verify="required"   autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="passWord"   lay-verify="required"   autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-block">
                                <input type="text" name="name"   lay-verify="required"   autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">电话</label>
                            <div class="layui-input-block">
                                <input type="text" name="phone"   lay-verify="required"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">电邮</label>
                            <div class="layui-input-block">
                                <input type="text" name="email"    lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">城市</label>
                            <div class="layui-input-block">
                                <input type="text" name="city"    lay-verify="required"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">中文名</label>
                            <div class="layui-input-block">
                                <input type="text" name="chineseName"     lay-verify="required" autocomplete="off" class="layui-input">

                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">想学课程</label>
                            <div class="layui-input-block">
                                <select name="learnType"   lay-verify="required" >
                                    <option></option>
                                    <option value="1">大学</option>
                                    <option value="2">成人</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button onclick="doSubmitForm()" class="layui-btn"  lay-filter="formDemo">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/admin/javascript/jquery.min.js"></script>
<script type="text/javascript" src="/static/admin/layui/layui.js"></script>
<script type="text/javascript" src="/static/admin/javascript/dw_form_submit.js"></script>
</body>
<script>
    function doSubmitForm() {
        var form = document.getElementById('editUser');
        form.submit();
    }
</script>
</html>
