<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html>
    <head>
        <meta charset="UTF-8">
        <title>修改调查问卷</title>
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
        <meta content="yes" name="apple-mobile-web-app-capable"/>
        <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
        <meta content="telephone=no" name="format-detection"/>
        <link href="/static/css/login.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="/static/js/jquery.min.js"></script>

    </head>
    <body>
        <section class="aui-flexView">
            <header class="aui-navBar aui-navBar-fixed b-line">
                <a href="javascript:;" class="aui-navBar-item" onclick="javascript:history.back(-1);">
                    <i class="icon icon-return"></i>
                </a>
                <div class="aui-center">
                    <span class="aui-center-title">填写点位信息</span>
                </div>
            </header>
            <section class="aui-scrollView">
                <div class="aui-code-box">
                    <form  id="loginForm" action="/answer/info/update" method="post">
                        <span style="color: red">分数可填项:1,3,5,8,10,15(不需要修改的地方不用填写)</span>
                        <p class="aui-code-line">
                            <input type="text" class="aui-code-line-input" value="" name="locationName"  id="group0" autocomplete="off" th:placeholder="${answer.locationName}"/>
                        </p>
                        <span th:text="'1:'+${dianweiTtemple.q1}"></span>
                        <p class="aui-code-line" >
                            <input type="text" class="aui-code-line-input" value="" name="a1"  id="group1" th:placeholder="${answer.a1}" autocomplete="off" />
                        </p>
                        <span th:text="'2:'+${dianweiTtemple.q2}"></span>
                        <p class="aui-code-line" >
                            <input type="text" class="aui-code-line-input" value="" name="a2"  id="group2" th:placeholder="${answer.a2}" autocomplete="off" />
                        </p>
                        <span th:text="'3:'+${dianweiTtemple.q3}"></span>
                        <p class="aui-code-line" >
                            <input type="text" class="aui-code-line-input" value="" name="a3"  id="group3" th:placeholder="${answer.a3}"  autocomplete="off" />
                        </p>
                        <span th:text="'4:'+${dianweiTtemple.q4}"></span>
                        <p class="aui-code-line" >
                            <input type="text" class="aui-code-line-input" value="" name="a4"  id="group4" th:placeholder="${answer.a4}" autocomplete="off"/>
                        </p>
                        <span th:text="'5:'+${dianweiTtemple.q5}"></span>
                        <p class="aui-code-line" >
                            <input type="text" class="aui-code-line-input" value="" name="a5"  id="group5" th:placeholder="${answer.a5}" autocomplete="off" />
                        </p>
                        <span th:text="'6:'+${dianweiTtemple.q6}"></span>
                        <p class="aui-code-line" >
                            <input type="text" class="aui-code-line-input" value="" name="a6"  id="group6" th:placeholder="${answer.a6}" autocomplete="off" />
                        </p>
                        <span th:text="'7:'+${dianweiTtemple.q7}"></span>
                        <p class="aui-code-line" >
                            <input type="text" class="aui-code-line-input" value="" name="a7"  id="group7" th:placeholder="${answer.a7}" autocomplete="off" />
                        </p>
                        <span th:text="'8:'+${dianweiTtemple.q8}"></span>
                        <p class="aui-code-line" >
                            <input type="text" class="aui-code-line-input" value="" name="a8"  id="group8" th:placeholder="${answer.a8}" autocomplete="off" />
                        </p>
                        <input style="display: none" th:value="${answer.id}" type="text" class="aui-code-line-input" value="" name="answerId"  id="group9" />
                        <div class="aui-flex-links">
                           <!-- <a href="javascript:;">
                                <label class="cell-right">
                                    <input type="checkbox" value="1" name="checkbox">
                                    <i class="cell-checkbox-icon"></i>记住密码
                                </label>
                            </a> -->
                        </div>
                        <div class="aui-code-btn">
                            <button>提交</button>
                        </div>
                    </form>
                </div>

            </section>
        </section>

        <script type="text/javascript" src="/static/js/login.js"></script>
<script>


    function doSubmitForm() {
        var form = document.getElementById('loginForm');
        form.submit();
    }




</script>
    </body>
</html>
