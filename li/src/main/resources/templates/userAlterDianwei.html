<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html>
<head>
    <title>修改点位信息</title>
    <meta http-equiv="Content-Type" content="textml; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="/static/css/index.css" rel="stylesheet" type="text/css" media="all" />

</head>
<body>
<form>
    <div class="wrapper">
        <div class="head">
            <div class="head_tb">
                <!--<i class="fa"><a></a></i>-->
                <h1>双创调查</h1>

            </div>
        </div>

        <div class="index_nr">


            <div class="Monthly">
                <div class="in_news">
                    <h2>修改点位信息</h2>
                    <ul th:each="info:${infoList}">
                        <li>
                            <i><img src="/static/images/news1.png"></i>
                            <div class="gjy">

                                <span th:text="'地点名称:'+${info.locationName}"></span>
                                <p th:text="'点位类型:'+${info.type}"></p>
                                <p th:text="'模板名称:'+${info.name}"></p>
                                <p th:text="'总得分:'+${info.total}"></p>
                            </div>
                            <!--th:href="@{/answer/index(id=${dianweiTtemple.id})}"-->
                            <a  th:if="${info.status} eq '1'" href="#">申请成功，请等待审核</a>

                            <a  th:if="${info.status} eq '0'" th:href="@{/pass/answer/history/alter(id=${info.id})}">立即申请</a>

                            <a  th:if="${info.status} eq '2'" th:href="@{/answer/user/alter(id=${info.id})}">立即修改</a>

                        </li>
                    </ul>
                </div>
            </div>

        </div>

        <div class="bottom">
            <a href="/pages/userindex">
                <i class="icon icon_f1"></i>
                首页
            </a>

            <a href="/answer/history/list">
                <i class="icon icon_f3"></i>
                点位信息提交历史
            </a>


            <a href="/answer/history/alter">
                <i class="icon icon_f3"></i>
                修改点位信息
            </a>

            <a href="/pages/userMine">
                <i class="icon icon_f4"></i>
                个人中心
            </a>
        </div>

    </div>
</form>
</body>
</html>
