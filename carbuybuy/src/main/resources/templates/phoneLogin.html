<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="author" content="order by dede58.com"/>
		<title>会员登录</title>
		<link rel="stylesheet" type="text/css" href="/static/css/login.css">
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
		<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
		<script src="https://cdn.bootcss.com/jquery-ajaxy/1.6.1/scripts/jquery.ajaxy.js"></script>
		
	</head>
	<body>
		<!-- login -->
		<div class="top center">
			<div class="logo center">
				<a href="./index.html" target="_blank"><img src="/static/image/mistore_logo.png" alt=""></a>
			</div>
		</div>
		<form  method="post" action="/login/userPhoneLogin" class="form center">
		<div class="login">
			<div class="login_center">
				<div class="login_top">
					<div class="left fl">会员登录</div>
					<div class="right fr"><a href="/pages/login" target="_self">&nbsp账号登陆</a></div>
					<div class="right fr"><a href="/pages/register" target="_self">立即注册 </a></div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<div class="login_main center">
					<div class="username">手机号码:&nbsp;<input class="shurukuang" type="text" id="phone" name="phone" placeholder="请输入你的手机号"/></div>
					<div class="username">
						<div class="left fl">验&nbsp;&nbsp;证&nbsp;&nbsp;码:&nbsp;&nbsp;<input class="yanzhengma" type="text" name="smsCode" placeholder="请输入验证码"/></div>
						<div class="right fl">
							<a class="tableText fr" onclick="sendCode()">获取验证码</a></div>
						<div class="clear"></div>
					</div>
				</div>

				<div class="login_submit">
					<input class="submit" type="submit" name="submit" value="立即登录" >
				</div>
				
			</div>
		</div>
		</form>
		<footer>
			<div class="copyright">carBuyBUy公司版权所有-京ICP备10046444-<img src="/static/image/ghs.png" alt="">京公网安备11010802020134号-京ICP证110507号</div>

		</footer>
	</body>
</html>


<script type="text/javascript">
	function sendCode() {
		var phone = $("#phone").val();
		console.log(phone.length);

		$.get("[[${basePath}]]/login/sendSms",{"phone":phone});


		$(".tableText").click(function () {
			var time = 120;
			var timer = setInterval(function () {
				time--;
				$(".tableText").text("（" + time + "秒）重发");
				if (time == 0) {
					clearInterval(timer);
					$(".tableText").text("获取验证码");
				}
			}, 1000);
		});



	}

</script>
