<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>车买买后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/admin/css/font.css">
    <link rel="stylesheet" href="/static/admin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="name" class="layui-form-label">
                  <span class="x-red">*</span>汽车名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="name" name="name" required=""
                  autocomplete="off" class="layui-input" >
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>类别
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="username" required=""
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">  1 热门车 2 豪华车 3 小型或其他 4 商用车 5 猜你喜欢 6 搜索框下面的汽车</span>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="userpassword" class="layui-form-label">
                  <span class="x-red">*</span>厂商
              </label>
              <div class="layui-input-inline">
                  <input  id="userpassword" name="userpassword" required=""
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">

              </div>
          </div>

            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>级别
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="phone" name="phone" required=""
                           autocomplete="off" class="layui-input" />
                </div>
            </div>

            <div class="layui-form-item">
                <label for="idcard" class="layui-form-label">
                    <span class="x-red">*</span>能源类型
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="idcard" name="idcard" required=""
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="engine" class="layui-form-label">
                    <span class="x-red">*</span>发动机
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="engine" name="engine" required=""
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="changeSpeed" class="layui-form-label">
                    <span class="x-red">*</span>变速箱
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="changeSpeed" name="changeSpeed" required=""
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="speed" class="layui-form-label">
                    <span class="x-red">*</span>官方实测0-100KM/h加速(s)
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="speed" name="speed" required=""
                           autocomplete="off" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label for="introduce" class="layui-form-label">
                    <span class="x-red">*</span>介绍
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="introduce" name="introduce" required=""
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="price" class="layui-form-label">
                    <span class="x-red">*</span>价格
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="price" name="price" required=""
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*例如（11.99-16.99万元）</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="url" class="layui-form-label">
                    <span class="x-red">*</span>汽车展示图片地址
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="url" name="url" required=""
                           autocomplete="off" class="layui-input">
                </div>

            </div>
          <div class="layui-form-item">
              <label class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  增加
              </button>
          </div>
      </form>
    </div>
    <script>


        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            var name = document.getElementById("name").value;
            var username = document.getElementById("username").value;
            var userpassword = document.getElementById("userpassword").value;
            var idcard = document.getElementById("idcard").value;
            var phone = document.getElementById("phone").value;
            var engine = document.getElementById("engine").value;
            var changeSpeed = document.getElementById("changeSpeed").value;
            var speed = document.getElementById("speed").value;
            var introduce = document.getElementById("introduce").value;
            var price = document.getElementById("price").value;
            var url = document.getElementById("url").value;
            //发异步

              $.ajax({

                  type: 'post',
                  url: '[[${basePath}]]/admin/pages/product/add',
                  data: {
                      'carName':name,
                      'types':username,
                      'fromAddress':userpassword,
                      'costType':idcard,
                      'level': phone,
                      'engine':engine,
                      'changeSpeed':changeSpeed,
                      'speed':speed,
                      'introduce':introduce,
                      'price':price,
                      'url':url,
                  },
                  dataType: 'text',
                  success: function (data) {
                      if (data == 1) {
                          layer.alert('添加产品成功!', {icon: 6});
                      }
                      layer.alert('添加产品成功!', {icon: 6});
                      window.console.log('成功回调函数');

                  },
                  error: function () {
                      layer.alert('添加产品失败！', {icon: 6});
                      window.console.log('失败回调函数');
                  }


              });

            return false;
          });

          
        });
    </script>

        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();</script>
  </body>

</html>
