<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="order by dede58.com"/>
    <title>车买买</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.bootcss.com/jquery-ajaxy/1.6.1/scripts/jquery.ajaxy.js"></script>

</head>
<body>
<form method="post" th:action="@{/order/getOrder(id=${carId})}" onsubmit="return checkForm()" >
    <div class="regist">
        <div class="regist_center">
            <div class="regist_top">
                <div class="left fl">获取底价</div>
                <div class="right fr"><a href="/pages/login" target="_self">车买买</a></div>
                <div class="clear"></div>
                <div class="xian center"></div>
            </div>
            <div class="regist_main center">
                <div class="username">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:&nbsp;&nbsp;<input class="shurukuang" type="text"
                                                                                     name="name"
                                                                                     id="name"
                                                                                     /><span
                        id='ret-msg' style="color: red"></span>
                </div>
                <div class="username">城&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;市:&nbsp;&nbsp;<input
                        class="shurukuang" type="text" name="city"
                       /><span></span></div>


                <div class="username">手&nbsp;&nbsp;机&nbsp;&nbsp;号:&nbsp;&nbsp;<input class="shurukuang" type="text"
                                                                                     id="phone" name="phone"
                                                                                     placeholder="请填写正确的手机号"  /><span
                        id='ret-msg-phone' style="color: red"></span>
                </div>
            <div class="regist_submit">
                <input class="submit" type="submit" name="submit" value="获取底价">
            </div>

        </div>
    </div>
</form>
</body>

<script type="text/javascript">


    function checkForm() {
        alert("购车订单处理成功,请保持电话畅通,客服地区客服稍后与你联系!");
        return true;
    }

</script>



</html>
