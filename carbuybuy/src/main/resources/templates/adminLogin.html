<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>车买买后台管理系统</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/admin/css/font.css">
	<link rel="stylesheet" href="/static/admin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/admin/js/xadmin.js"></script>

</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">管理员登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" action="/admin/login" >
            <input name="name" placeholder="用户名"  type="text" lay-verify="required" class="layui-input"  id="name"  onblur="checkName(this)">
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input" onblur="checkPassword(this)">
            <hr class="hr15">
            <input value="登录" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script type="text/javascript">


        function checkName(obj){

            var name = obj.value;
            $.ajax({
                type:'post',
                url:'[[${basePath}]]/admin/checkName',
                data:{
                    name:name,
                },
                success:function (data) {

                    if (data==1){
                        alert("账号不存在!")
                    }
                    window.console.log("成功回调函数!")

                },
                error:function () {
                    window.console.log("失败回调函数!")
                },

            })


        }

        function checkPassword(obj) {


            var password = obj.value;
            var name = document.getElementById("name").value

            $.ajax({

                type:'post',
                url:'[[${basePath}]]/admin/checkPassword',
                data: {
                    name:name,
                    password:password,
                },
                success:function (data) {
                    if (data==1){
                        alert("密码错误!")
                    }
                    window.console.log("成功回调函数!")

                },

                error:function () {
                    window.console.log("失败回调函数!")
                },



            })



        }



    </script>

    
    <!-- 底部结束 -->
    
</body>
</html>
