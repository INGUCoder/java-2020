<script th:inline="javascript">

	function down() {

		var id = [[${car.id}]];
		console.log(id);

		$.ajax({

			type: 'post',
			url: 'http://localhost:80/userCollect/add',
			data: {
				'id': id,
			},
			dataType: 'text',
			success: function (data) {
				if (data == 1) {
					alert("收藏夹中已经包含此项!");
				} else {
					//不存在
					alert("加入收藏成功!");
				}
// 				window.console.log('成功回调函数');

			},
			error: function () {
				window.console.log('失败回调函数');
			}


		})


	}


</script>
